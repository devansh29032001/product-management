spring.application.name=productmanagement

# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/product_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Hibernate / JPA Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Server Config
# ===============================
server.port=8080


//logging configuration
# Default level
logging.level.root=INFO  

# Show SQL queries from Hibernate
logging.level.org.hibernate.SQL=DEBUG  
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE  

# Enable DEBUG logs only for your package
logging.level.com.bitsandbites=DEBUG  

# Write logs to a file
logging.file.name=logs/app.log
